<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, accessible task manager application">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main>
            <section class="task-input-section" aria-label="Add new task">
                <form id="task-form" class="task-form">
                    <label for="task-input" class="sr-only">New task description</label>
                    <input 
                        type="text" 
                        id="task-input" 
                        class="task-input" 
                        placeholder="What needs to be done?"
                        aria-required="true"
                        maxlength="200"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        aria-label="Add task"
                    >
                        <span aria-hidden="true">+</span>
                        <span class="btn-text">Add Task</span>
                    </button>
                </form>
            </section>

            <section class="task-stats" aria-label="Task statistics">
                <div class="stat">
                    <span class="stat-value" id="total-tasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="active-tasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completed-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </section>

            <section class="filter-section" aria-label="Filter tasks">
                <div class="filter-buttons" role="group" aria-label="Task filter options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <section class="tasks-section" aria-label="Task list">
                <ul id="task-list" class="task-list" role="list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
                <div id="empty-state" class="empty-state">
                    <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <p>No tasks yet. Add one to get started!</p>
                </div>
            </section>

            <section class="actions-section" aria-label="Task actions">
                <button 
                    id="clear-completed" 
                    class="btn btn-secondary"
                    aria-label="Clear all completed tasks"
                >
                    Clear Completed
                </button>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Task Manager. Built with accessibility in mind.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
